<html>
    <head>
        <title>
            todo application
        </title>
    </head>
    <body style="background-color: rgb(255, 145, 0);">
<div style="border-radius: 9px; padding:  200px 30px ; margin: 400px; background-color: rgb(255, 255, 255); margin-top: 100px;">
    <center>
        <input id="inputbox" placeholder="enter your task..." type="text"></input>
        <button id="buttonbox" onclick="addtodo()">Add Task</button>
       <ol id="listcon">

       </ol>
    </center>
</div>
<script>
   function addtodo(){
    const inputboxx=document.getElementById("inputbox");
    const listcon1=document.getElementById("listcon")
    if(inputboxx.value==''){
        alert("you have to enter something....");
    }
    else{
        let li=document.createElement("li");
        li.innerHTML=inputboxx.value;
        listcon1.appendChild(li);
    }
}
</script>
    </body>
</html>
